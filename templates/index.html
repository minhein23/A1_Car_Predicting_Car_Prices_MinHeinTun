<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        label { margin: 10px 0; display: block; }
        input[type="number"] { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f1f1f1; text-align: center; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form action="/predict" method="POST">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            
            <label for="engine">Engine Size (CC):</label>
            <input type="number" id="engine" name="engine" required>
            
            <label for="max_power">Max Power (bhp):</label>
            <input type="number" id="max_power" name="max_power" required>
            
            <button type="submit">Predict Car Price</button>
        </form>

        {% if predicted_price %}
            <div class="result">
                <h3>{{ predicted_price }}</h3>
            </div>
        {% endif %}

        {% if error_message %}
            <div class="error">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
